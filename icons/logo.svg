<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="100" fill="#ffffff" rx="10"/>

  <!-- Icon: Calendar/Schedule symbol -->
  <g transform="translate(20, 20)">
    <rect x="0" y="10" width="50" height="50" fill="none" stroke="url(#grad)" stroke-width="3" rx="5"/>
    <line x1="15" y1="0" x2="15" y2="15" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="35" y2="15" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="5" y1="25" x2="45" y2="25" stroke="url(#grad)" stroke-width="2"/>
    <!-- Timeline bars -->
    <rect x="8" y="32" width="15" height="4" fill="#4a90e2" rx="1"/>
    <rect x="8" y="40" width="25" height="4" fill="#7b68ee" rx="1"/>
    <rect x="8" y="48" width="20" height="4" fill="#4a90e2" rx="1"/>
  </g>

  <!-- Text: ScriptPlan -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#grad)">
    ScriptPlan
  </text>
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Precise Project Scheduling
  </text>
</svg>
